<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”¥ Auto Notification Every 30s</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh;
      background: #222;
      color: #eee;
      text-align: center;
    }
    button {
      background: #00b894;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Auto Notification Every 30 Seconds</h1>
  <p>Press the button below to start notifications</p>
  <button id="startBtn">Start Notifications</button>

  <script>
    let notificationInterval;

    // Function to generate a random ID for demonstration
    function generateRandomID() {
      return Math.floor(Math.random() * 1000000);
    }

    // Function to show notification
    function showNotification() {
      const id = generateRandomID();
      const title = 'New ID Selling';
      const options = {
        body: `New ID #${id} is now available for sale!`,
        icon: 'https://img.icons8.com/color/48/000000/bell--v1.png',
        badge: 'https://img.icons8.com/color/48/000000/bell--v1.png',
        tag: `new-id-${id}`, // ensures new notification each time
        renotify: true,
      };
      new Notification(title, options);
    }

    // Request permission and start interval
    document.getElementById('startBtn').addEventListener('click', async () => {
      if (!('Notification' in window)) {
        alert('This browser does not support desktop notification');
        return;
      }

      let permission = Notification.permission;
      if (permission === 'default') {
        permission = await Notification.requestPermission();
      }

      if (permission === 'granted') {
        showNotification(); // show one immediately
        notificationInterval = setInterval(showNotification, 30000); // every 30 sec
        document.getElementById('startBtn').disabled = true;
        document.getElementById('startBtn').textContent = 'Notifications Running...';
      } else {
        alert('Notification permission denied');
      }
    });

    // Optional: clear interval when user leaves page
    window.addEventListener('beforeunload', () => {
      if (notificationInterval) clearInterval(notificationInterval);
    });
  </script>

</body>
</html>
